<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Resto</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
    <header>
        <h1>Resto Bootcamp</h1>
    </header>
    <section class="main-content">
        <div class="container">
            <h1 class="text-center text-uppercase">Food Order Card</h1>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div class="food-card">
                        <div class="food-card_img">
                            <img src="https://i.imgur.com/eFWRUuR.jpg" alt="">
                            <a href="#!"><i class="far fa-heart"></i></a>
                        </div>
                        <div class="food-card_content">
                            <div class="food-card_title-section">
                                <a href="#!" class="food-card_title">Thiébou Diène</a>
                                <a href="#!" class="food-card_author">Riz au Poisson</a>
                            </div>
                            <div class="food-card_bottom-section">
                                <div class="space-between">

                                    <div class="pull-right">
                                        <span class="badge badge-success">Veg</span>
                                    </div>
                                </div>
                                <i class="fa fa-plus btn btn-success" id="add"></i>
                                <div class="space-between wrap align-items-left flex-column close" id="menu">
                                    <div>
                                        <input type="checkbox" id="entree" name="entree">
                                        <label for="entree">Entree</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="dessert" name="dessert">
                                        <label for="dessert">Dessert</label>
                                    </div>    
                    
                                    <div>
                                        <input type="checkbox" id="boisson" name="boisson">
                                        <label for="boisson">Boisson</label>
                                    </div>

                                    <div>
                                        <input type="checkbox" id="the" name="the">
                                        <label for="the">The</label>
                                    </div>
                    
                                    <div>
                                        <input type="checkbox" id="cafe" name="cafe">
                                        <label for="cafe">Cafe</label>
                                    </div>
                    
                                    <div>
                                        <input type="checkbox" id="livraison" name="livraison">
                                        <label for="livraison">Livraison</label>
                                    </div>
                                
                                </div>
                                <hr>
                                <div class="space-between">
                                    <div class="food-card_price">
                                        <span id="price">5.99$</span>
                                    </div>
                                    <div class="food-card_order-count">
                                        <button class="btn btn-primary" id="send">SEND</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/app.c61986b1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
