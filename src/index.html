<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Resto</title>
</head>
<body>
    <header>
        <h1>Resto Bootcamp</h1>
    </header>
    <section class="main-content">
        <div class="container">
            <h1 class="text-center text-uppercase">Menu du jour</h1>
            <br>
            <br>
            <div class="row justify-content-center"> 
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div class="food-card">
                        <div class="food-card_img">
                            <img src="https://www.cahierderecettes.com/wp-content/uploads/2018/02/tiep-bou-dieun.jpg" width="100px" alt="">
                            <a href="#!"><i class="far fa-heart"></i></a>
                        </div>
                        <div class="food-card_content">
                            <div class="food-card_title-section">
                                <a href="#!" class="food-card_title">Thiébou Diène</a>
                                <a href="#!" class="food-card_author">Riz au Poisson</a>
                            </div>
                            <div class="food-card_bottom-section">
                                <div class="row justify-content-around">
                                    <div class="col-10 close" id="table-container">
                                        <h3 class="text-center">Details commande</h3>
                                        <table class="table col-10" width="100%">
                                            <thead>
                                                
                                                <tr><th scope="col">commande</th><th scope="col" >prix</th></tr>
                                            </thead>
                                            <tbody>
                                                
                                            </tbody>
                                            <tfoot>
    
                                            </tfoot>
                                        </table>
                                    </div>
                                    
                                </div>
                                <hr>
                                <i class="fa fa-plus btn btn-success" id="add"></i>
                                <div class="space-between wrap align-items-left flex-column close" id="menu">
                                    <div>
                                        <input type="checkbox" id="entree" name="entree" value="2000">
                                        <label for="entree">Entree</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="dessert" name="dessert" value="1500">
                                        <label for="dessert">Dessert</label>
                                    </div>    
                    
                                    <div>
                                        <input type="checkbox" id="boisson" name="boisson" value="1000">
                                        <label for="boisson">Boisson</label>
                                    </div>

                                    <div>
                                        <input type="checkbox" id="the" name="the" value="700">
                                        <label for="the">The</label>
                                    </div>
                    
                                    <div>
                                        <input type="checkbox" id="cafe" name="cafe" value="350">
                                        <label for="cafe">Cafe</label>
                                    </div>
                    
                                    <div>
                                        <input type="checkbox" id="livraison" name="livraison" value="1000">
                                        <label for="livraison">Livraison</label>
                                    </div>
                                
                                </div>

                                <hr>
                                <div class="space-between">
                                    <div class="food-card_price">
                                        <span id="price">5.99$</span>
                                    </div>
                                    <div class="food-card_order-count">
                                        <button class="btn btn-primary" id="send">SEND</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script  src="app.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
